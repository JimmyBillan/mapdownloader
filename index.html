<!DOCTYPE html>
<html >
<head>
	<title>map generator</title>
    <script src='https://api.mapbox.com/mapbox.js/v2.4.0/mapbox.js'></script>
<link href='https://api.mapbox.com/mapbox.js/v2.4.0/mapbox.css' rel='stylesheet' />

  <script src="//ajax.googleapis.com/ajax/libs/angularjs/1.5.5/angular.min.js"></script>
  
  
  <script>
      (function(angular) {
  'use strict';

            angular.module('mapDownloader', []);
             angular.module('mapDownloader').controller('MapCtrl', function ($scope) {
                  L.mapbox.accessToken = '';
                    // Replace 'mapbox.streets' with your map id.
                    var mapboxTiles = L.tileLayer('https://api.mapbox.com/v4/mapbox.streets/{z}/{x}/{y}.png?access_token=' + L.mapbox.accessToken, {
                        attribution: '© <a href="https://www.mapbox.com/map-feedback/">Mapbox</a> © <a href="http://www.openstreetmap.org/copyright">OpenStreetMap</a>'
                    });

                    var map = L.map('map')
                        .addLayer(mapboxTiles)
                        .setView([42.3610, 9], 9);
             });


                
                })(window.angular);

        </script>
        
        <style>
            div#ctrl-exmpl {
    height: 720px;
    margin:0;
    padding:0;
    width: 1280px;

    margin: 0;
    padding:0; 
}

div#map {position:absolute;top:0;bottom:0;height: 100%;width: 100%;}
        </style>
</head>
<body ng-app="mapDownloader">
	<div id="ctrl-exmpl" ng-controller="MapCtrl">
        <div id="map"></div>
    </div>
	
</body>

</html>
